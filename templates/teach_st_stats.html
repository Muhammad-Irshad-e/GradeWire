{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Stats</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/teach-style.css' %}">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* Table Styling */
        #studentTable {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }
        #studentTable thead {
            background-color: #343a40;
            color: white;
            text-align: center;
            font-weight: bold;
        }
        #studentTable tbody tr {
            transition: all 0.3s ease-in-out;
        }
        #studentTable tbody tr:hover {
            background-color: rgba(0, 123, 255, 0.1);
            transform: scale(1.02);
        }
        #studentTable th, #studentTable td {
            padding: 12px;
            text-align: center;
            border: 1px solid #ddd;
        }
        @media (max-width: 768px) {
            #studentTable th, #studentTable td {
                padding: 8px;
            }
        }
        .main-content {
            position: relative;
            padding: 20px;
            transition: margin-left 0.3s ease;
        }
        .back-button {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 7px 20px;
            cursor: pointer;
            color: #fff;
            background-color: #1e90ff;
            border:none;
            border-radius: 3px;
        }
    
        .back-button:hover {
            background-color: #0c60b5;
        }

    .section{
      margin-top: 35px;
    }
    </style>
</head>
<body>
    <div class="menu-toggle" onclick="toggleSidebar()">â˜° Menu</div>

    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Teacher Dashboard</h2>
        <a href="{% url 'teachHome' %}">Home</a>
        <a href="{% url 'teacherProfile' %}">Profile</a>
        <a href="{% url 'teachStAttendance' %}">Attendance</a>
        <a href="{% url 'view_student_attendance' %}">View Attendance</a>
        <a href="{% url 'teachStMarks' %}">Marks</a>
        <a href="{% url 'view_student_marks' %}">View Marks</a>
        <a href="{% url 'teachStStats' %}">Stats</a>
        <a href="{% url 'StudentDetail' %}">Students</a>
        <a href="{% url 'logout' %}" class="logout" id="logoutButton">Logout</a>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <button class="back-button" onclick="history.back()">Back</button>    <!-- admin Login Page -->

        <div class="form-container">
            <h2>Filter Student Stats</h2>
            <div class="row">
                <div class="col-md-3">
                    <label for="departmentSelect">Department</label>
                    <select id="departmentSelect" class="form-select" onchange="updateStudents()">
                        <option value="">Select Department</option>
                        {% for course in courses %}
                            <option value="{{ course.id }}">{{ course.course_name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-md-3">
                    <label for="semesterSelect">Semester</label>
                    <select id="semesterSelect" class="form-select" onchange="updateSubjects()">
                        <option value="">Select Semester</option>
                        {% for semester in semesters %}
                            <option value="{{ semester.0 }}">{{ semester.1 }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-md-3">
                    <label for="subjectSelect">Subject</label>
                    <select id="subjectSelect" class="form-select">
                        <option value="">Select Subject</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label for="studentSelect">Student</label>
                    <select id="studentSelect" class="form-select">
                        <option value="">Select Student</option>
                    </select>
                </div>
            </div>
            <button class="btn btn-primary mt-3" onclick="viewStats()">View Stats</button>
        </div>

        <!-- Stats Section -->
        <div class="view-stats-container" id="studentStats" style="display: none;">
            <h2 id="studentName"></h2>
            <table id="studentTable">
                <thead>
                    <tr>
                        <th>Exam Name</th>
                        <th>Internal Marks</th>
                        <th>External Marks</th>
                        <th>Total Marks</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>

            <canvas id="performanceChart"></canvas>
        </div>
    </div>

    <script>
        function toggleSidebar() {
            const sidebar = document.querySelector('.sidebar');
            sidebar.classList.toggle('active');
        }

        function updateStudents() {
            const department = document.getElementById('departmentSelect').value;
            const studentSelect = document.getElementById('studentSelect');
            if (!department) {
                studentSelect.innerHTML = '<option value="">Select Student</option>';
                return;
            }
            fetch(`/filter-students/?department_id=${department}`, {
                headers: { 'X-Requested-With': 'XMLHttpRequest' }
            })
                .then(response => response.json())
                .then(data => {
                    studentSelect.innerHTML = '<option value="">Select Student</option>';
                    data.students.forEach(student => {
                        const option = document.createElement('option');
                        option.value = student.id;
                        option.text = student.name +"-"+ student.Class;
                        studentSelect.appendChild(option);
                    });
                })
                .catch(error => console.error('Error fetching students:', error));
        }

        function updateSubjects() {
            const department = document.getElementById('departmentSelect').value;
            const semester = document.getElementById('semesterSelect').value;
            const subjectSelect = document.getElementById('subjectSelect');
            if (!department || !semester) {
                subjectSelect.innerHTML = '<option value="">Select Subject</option>';
                return;
            }
            fetch(`/filter-subjects/?department_id=${department}&semester=${semester}`, {
                headers: { 'X-Requested-With': 'XMLHttpRequest' }
            })
                .then(response => response.json())
                .then(data => {
                    subjectSelect.innerHTML = '<option value="">Select Subject</option>';
                    data.subjects.forEach(subject => {
                        const option = document.createElement('option');
                        option.value = subject.id;
                        option.text = subject.name;
                        subjectSelect.appendChild(option);
                    });
                })
                .catch(error => console.error('Error fetching subjects:', error));
        }

        let performanceChartInstance = null;

        function viewStats() {
            const studentId = document.getElementById('studentSelect').value;
            const subjectId = document.getElementById('subjectSelect').value;
            const departmentId = document.getElementById('departmentSelect').value;
            const semester = document.getElementById('semesterSelect').value;

            if (!studentId || !subjectId || !departmentId || !semester) {
                alert("Please select all filters!");
                return;
            }

            fetch(`/student_status/?student_id=${studentId}&subject_id=${subjectId}&department_id=${departmentId}&semester=${semester}`)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('studentName').innerText = `Performance Overview - ${data.student_name}`;
                    const studentTableBody = document.getElementById('studentTable').getElementsByTagName('tbody')[0];
                    studentTableBody.innerHTML = '';

                    data.marks.forEach(mark => {
                        const row = studentTableBody.insertRow();
                        row.insertCell(0).innerText = mark.exam_name;
                        row.insertCell(1).innerText = mark.internalMarks;
                        row.insertCell(2).innerText = mark.externalMarks;
                        row.insertCell(3).innerText = mark.totalMarks;
                    });

                    document.getElementById('studentStats').style.display = 'block';

                    if (performanceChartInstance) {
                        performanceChartInstance.destroy();
                    }

                    const ctx = document.getElementById('performanceChart').getContext('2d');
                    performanceChartInstance = new Chart(ctx, {
                        type: 'line',
                        data: {
                            labels: data.marks.map(mark => mark.exam_name),
                            datasets: [{
                                label: 'Total Marks',
                                data: data.marks.map(mark => mark.totalMarks),
                                backgroundColor: 'rgba(75, 192, 192, 0.2)',
                                borderColor: 'rgba(75, 192, 192, 1)',
                                borderWidth: 2,
                                fill: true,
                            }]
                        },
                        options: {
                            scales: {
                                y: { beginAtZero: true, suggestedMax: 100 }
                            }
                        }
                    });
                })
                .catch(error => console.error('Error fetching stats:', error));
        }
    </script>
</body>
</html>

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

  <link rel="stylesheet" type="text/css" href="{% static 'assets/css/stdnt-style.css'%}">
  <style>
    .main {
        position: relative;

    }
    .back-button {
        position: absolute;
        top: 25px;
        right: 20px;
        padding: 7px 20px;
        cursor: pointer;
        color: #fff;
        background-color: #1e90ff;
        border:none;
        border-radius: 3px;
    }

    .back-button:hover {
        background-color: #0c60b5;
    }
    .header{
        margin-top: 50px;
    }

</style>

</head>
<body>
  <div class="menu-toggle" onclick="toggleSidebar()">â˜° Menu</div> 
  <!-- Sidebar -->
  <div class="sidebar">
    <h3>Student Dashboard</h3>
    <a href="{% url 'studentHome' %}" data-target="home">Home</a>
    <a href="{% url 'student_profile' %}" data-target="profile">Profile</a>

  </div>

  <!-- Main Content -->

  </div>

  <script>

            const sidebar = document.querySelector('.sidebar');
            sidebar.classList.toggle('active');
        }    
   
  </script>

</html>
